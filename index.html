<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 100px;
    font-size: clamp(24px, 5vw, 42px);
    padding: 0 15px;
  }

  .buttons {
    margin-top: 80px;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 28px;
    font-size: clamp(14px, 2vw, 18px);
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .btn:hover {
    transform: scale(1.08);
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #333;
    color: white;
    position: relative;
  }

  #msg {
    margin-top: 30px;
    font-size: clamp(16px, 2vw, 20px);
    color: #d1005c;
    font-weight: bold;
  }

  /* Popup */
  #popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  #popup img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.8);
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0.8; }
    to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }
</style>
</head>

<body>

<h1 id="mainText">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes" class="btn">Yes üòç</button>
  <button id="no" class="btn">No üòÖ</button>
</div>

<div id="msg"></div>

<div id="popup">
  <img src="dona.jpeg" alt="My Valentine">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const popup = document.getElementById("popup");
const mainText = document.getElementById("mainText");

let yesSize = 1;
let yesStage = 0; // track stages

/* Move NO button randomly on click */
function moveButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - 20;
  const maxY = window.innerHeight - btnHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.1;
  yesBtn.style.transform = `scale(${yesSize})`;
}

noBtn.addEventListener("click", moveButton);

/* YES Button Multi-Stage Logic */
yesBtn.addEventListener("click", () => {

  if (yesStage === 0) {
    yesBtn.innerText = "Orappano? üòè";
    msg.innerText = "";
    yesStage = 1;
  }

  else if (yesStage === 1) {
    mainText.innerText = "Are you really sure? Eeee";
    yesBtn.innerText = "I am really sure ‚ù§Ô∏è";
    yesStage = 2;
  }

  else if (yesStage === 2) {
    msg.innerText = "Yayyy! Best decision ever ‚ù§Ô∏èü•∞";
    popup.style.display = "flex";
  }

});

popup.addEventListener("click", () => {
  popup.style.display = "none";
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
